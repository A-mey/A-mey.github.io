<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Resume</title>

    <body ng-app="myApp">

        <script type="text/ng-template" id="about.html">

                                </svg>

                <h1>
                    Profile:
                </h1>

        <script type="text/ng-template" id="work.html">

                    <ul class="expblock__duties">

                    </ul>
                </div>
    
                <hr>
    
                <div class="expblock">

                    <h3 class="expblock__pos">CS officer/CS engineer</h2>
                    <ul class="expblock__duties">
                        <li>Managing helpdesk tickets</li>

                        <li>Communicating with users for on call troubleshooting</li>
                        <li>L1 troubleshooting</li>
                        <li>Accordingly raising tickets with concerned internal team/vendor/carrier</li>

        <script type="text/ng-template" id="education.html">
            <div class="education">
                <div class="edublock">
                    <h2>S.S.C</h2>

        <script type="text/ng-template" id="skills.html">
            <div class="skills">
                <ul class="skills__list">
                    <li>Good communication</li>
                    <li>Problem solving</li>
                    <li>Professionally proficient in english</li>
                    <li>Hard worker</li>
                    <li>Quick learner</li>
                </ul>
    
                <hr>
    
                <h1 class="skills__head">Projects</h1>
    
                <div class="skills__project">
                    <h2 class="skills__project--title">Microblogging social media site</h2>
                    <div class="skills__projectblock">
                        <span class="skills__projectblock--var">Technologies used:</span>
                        <span class="skills__projectblock--val">Python</span>
                    </div>
                    <div class="skills__projectblock">
                        <span class="skills__projectblock--var">Frameworks/libraries/preprocessors used:</span>
                        <span class="skills__projectblock--val">Flask, Sass</span>
                    </div>
                    
    
                    <ul class="skills__project--list">
                        <li>Created a social media website where users can register themselves, make posts and follow other users</li>
                        <li>Added media queries for mobile phones</li>
                    </ul>
                </div>

                    <h2 class="skills__project--title">Ticket booking system</h2>
                    <div class="skills__projectblock">

                        <span class="skills__projectblock--val">Python</span>
                    </div>
    
                    <div class="skills__projectblock">
                        <span class="skills__projectblock--var">Frameworks/libraries/preprocessors used:</span>
                        <span class="skills__projectblock--val">Flask</span>
                    </div>

                        <li>Created a ticket booking system where customers can register themselves and book tickets</li>
                    </ul>
    
                </div>
    
            </div>
        </script>

        <div class="container">
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item">
                            <a href="#/about" class="side-nav__item--link">
                                <svg class="side-nav__item--link--icon">
                                    <use xlink:href="img/sprite.svg#icon-emoji-happy"></use>
                                </svg>
                                <span>About me</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#/work" class="side-nav__item--link">
                                <svg class="side-nav__item--link--icon">
                                    <use xlink:href="img/sprite.svg#icon-suitcase"></use>
                                </svg>
                                <span>Work experience</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#/education" class="side-nav__item--link">
                                <svg class="side-nav__item--link--icon">
                                    <use xlink:href="img/sprite.svg#icon-graduation-cap"></use>
                                </svg>
                                <span>Education</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#/skills" class="side-nav__item--link">
                                <svg class="side-nav__item--link--icon">
                                    <use xlink:href="img/sprite.svg#icon-medal"></use>
                                </svg>
                                <span>Skills</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <div id="routedContent" ng-view></div>
            </main>
            
        </div>

        <script>
            var app = angular.module('myApp', ['ngRoute', 'ngAnimate']);
            app.config(function($routeProvider, $locationProvider) {
                $routeProvider
                .when('/about', {
                    templateUrl : 'about.html'
                })
                .when('/work', {
                    templateUrl : 'work.html'
                })
                .when('/education', {
                    templateUrl : 'education.html'
                })
                .when('/skills', {
                    templateUrl : 'skills.html'
                })
                .otherwise({
                    redirectTo: '/about'
                });
                $locationProvider.hashPrefix('');
            });

        </script>
        
    </body>
</html>
